name: Sync upstream color data

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Clone upstream dataset
        run: git clone --depth 1 https://github.com/uwdata/color-naming-in-different-languages.git /tmp/uwdata-colors

      - name: Get upstream commit SHA
        id: upstream
        run: echo "sha=$(git -C /tmp/uwdata-colors rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Check upstream changes (only cleaned_color_data_by_lang folder)
        id: check
        run: |
          TRACK_PATH="data/cleaned_color_data_by_lang/"
          LAST_SHA=""
          if [ -f .upstream-sha ]; then
            LAST_SHA=$(cat .upstream-sha)
          fi
          echo "last_sha=$LAST_SHA" >> "$GITHUB_OUTPUT"

          NEW_SHA="${{ steps.upstream.outputs.sha }}"

          # First run: treat as changed so we generate initial data.
          if [ -z "$LAST_SHA" ]; then
            echo "folder_changed=true" >> "$GITHUB_OUTPUT"
            echo "changed_files<<EOF" >> "$GITHUB_OUTPUT"
            echo "(first run; no previous SHA)" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Ensure the old SHA exists locally (shallow clone only has HEAD).
          git -C /tmp/uwdata-colors fetch --depth 1 origin "$LAST_SHA" || true

          CHANGED_FILES="$(git -C /tmp/uwdata-colors diff --name-only "$LAST_SHA" "$NEW_SHA" -- "$TRACK_PATH" || true)"

          if [ -n "$CHANGED_FILES" ]; then
            echo "folder_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "folder_changed=false" >> "$GITHUB_OUTPUT"
          fi

          echo "changed_files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGED_FILES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Notify about upstream changes (GitHub issue)
        if: steps.check.outputs.folder_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = '${{ steps.upstream.outputs.sha }}';
            const upstreamCommitUrl =
              `https://github.com/uwdata/color-naming-in-different-languages/commit/${sha}`;
            const runUrl =
              `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`;

            const label = 'upstream-sync';
            const title = 'Upstream color dataset changed';
            const body =
              `New upstream commit detected:\n` +
              `- ${sha}\n` +
              `- ${upstreamCommitUrl}\n\n` +
              `Workflow run: ${runUrl}\n`;

            // Best-effort create label (ignore if it already exists)
            try {
              await github.rest.issues.createLabel({
                owner,
                repo,
                name: label,
                color: '0366d6',
                description: 'Notifications about upstream dataset changes',
              });
            } catch (e) {}

            // Reuse one open issue to avoid spamming
            const { data: issues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              labels: label,
              per_page: 1,
            });

            if (issues.length === 0) {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
                labels: [label],
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issues[0].number,
                body,
              });
            }

      - name: Regenerate locale data
        if: steps.check.outputs.folder_changed == 'true'
        run: bun scripts/generate-locales.ts /tmp/uwdata-colors/data/cleaned_color_data_by_lang

      - name: Compute OkLab centroids
        if: steps.check.outputs.folder_changed == 'true'
        run: bun scripts/compute-oklab.ts

      - name: Run tests
        if: steps.check.outputs.folder_changed == 'true'
        run: bun test

      - name: Save upstream SHA
        if: steps.check.outputs.folder_changed == 'true'
        run: echo "${{ steps.upstream.outputs.sha }}" > .upstream-sha

      - name: Commit and push
        if: steps.check.outputs.folder_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No file changes to commit"
          else
            git commit -m "chore: sync locale data from upstream uwdata dataset

          Upstream commit: uwdata/color-naming-in-different-languages@${{ steps.upstream.outputs.sha }}"
            git push
          fi
