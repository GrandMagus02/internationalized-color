name: Publish to npm

on:
  push:
    branches: [master]
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for version change
        id: version
        run: |
          OLD_VERSION=$(git show HEAD~1:package.json | grep '"version"' | sed 's/.*: "\(.*\)".*/\1/')
          NEW_VERSION=$(grep '"version"' package.json | sed 's/.*: "\(.*\)".*/\1/')
          echo "old=$OLD_VERSION" >> "$GITHUB_OUTPUT"
          echo "new=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Bun
        if: steps.version.outputs.changed == 'true'
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: bun install

      - name: Run tests
        if: steps.version.outputs.changed == 'true'
        run: bun test

      - name: Setup Node.js for npm publish
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        if: steps.version.outputs.changed == 'true'
        run: npm install -g npm@latest

      - name: Publish to npm with provenance
        if: steps.version.outputs.changed == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract changelog for release
        if: steps.version.outputs.changed == 'true'
        id: changelog
        run: |
          # Extract everything under [Unreleased] until the next ## heading
          NOTES=$(awk '/^## \[Unreleased\]/{found=1; next} found && /^## \[/{exit} found{print}' CHANGELOG.md)
          # Write to file to preserve formatting
          echo "$NOTES" > /tmp/release-notes.md

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ steps.version.outputs.new }}" \
            --title "v${{ steps.version.outputs.new }}" \
            --notes-file /tmp/release-notes.md

      - name: Update CHANGELOG.md
        if: steps.version.outputs.changed == 'true'
        run: |
          DATE=$(date +%Y-%m-%d)
          VERSION="${{ steps.version.outputs.new }}"
          # Add version heading under [Unreleased]
          sed -i "s/^## \[Unreleased\]/## [Unreleased]\n\n## [$VERSION] - $DATE/" CHANGELOG.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG.md for v$VERSION"
          git push
